<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <!-- Elemen Heading dengan attribute id -->
    <h1 id="satu">Manchester United</h1>
    <!-- Elemen Image dengan attribute src dan style -->
    <img src="https://upload.wikimedia.org/wikipedia/id/thumb/7/7a/Manchester_United_FC_crest.svg/1200px-Manchester_United_FC_crest.svg.png" style="height: 100px;width : 100px">
    <!-- Elemen Paragraf -->
    <p>Manchester United merupakan klub sepak bola...</p>
    <!-- Element Link dengan attribute href -->
    <a href="https://google.com">baca lebih lanjut</a>
    <div id="pemain">
        <h3>Nama Pemain Manchester United</h3>
        <table border="1">
            <tr>
                <th>NAMA</th>
                <th>ASAL</th>
            </tr>
            <tr>
                <td>Antony Santos</td>
                <td>Brazil</td>
            </tr>
        </table>
    </div>
    <div>
        <h4>Ikuti Kami</h4>
        <form>
            <div>
                <label for="username"></label><br>
                <input type="text" placeholder="masukkan username" name="username" id="username">
            </div>
            <div>
                <label for="Email"></label><br>
                <input type="email" placeholder="email" name="email" id="email">
            </div>
            <div>
                <label for="password"></label><br>
                <input type="password" placeholder="masukkan password" name="password" id="password">
            </div>
            <br>
            <div>
                <input type="submit" value="daftar">
            </div>
        </form>
    </div>

</body>
</html>
